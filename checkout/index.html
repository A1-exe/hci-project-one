<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Nunito&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="../assets/css/screen.css" />
  <title>Cybersecurity StartUp</title>
</head>
<body>
  <header>
    <nav>
      <ol>
        <li id="company">
          <a href="../">CYBERSTART SECURITY</a>
        </li>
        <ol id="pages">
          <li>
            <a href="../cart/" id="cart-icon">Cart</a>
          </li>
          <li>
            <a href="../checkout/" id="cart-icon">Checkout</a>
          </li>
        </ol>
      </ol>
    </nav>
  </header>
  <form id="checkout" action="../">
    <section id="shipping-container">
      <section id="shipping">
        <header>
          Shipping
        </header>
        <ul class="form-body">
          <li>
            <label for="fullname-s">Full name</label>
            <input type="text" name="fullname-s" placeholder="Your name..." required>
          </li>
          <li>
            <label for="address-s">Address</label>
            <input type="text" name="address1-s" placeholder="Street address or P.O. Box" required>
            <input type="text" name="address2-s" placeholder="Apt, suite, unit, building, floor, etc.">
          </li>
          <li>
            <label for="country-s">Country</label>
            <select type="text" name="country-s">
              <option value="US">United States</option>
            </select>
          </li>
          <ul class="location">
            <li>
              <label for="city-s">City</label>
              <input type="text" name="city-s" placeholder="City" required>
            </li>
            <li>
              <label for="state-s">State</label>
              <input type="text" name="state-s" placeholder="State" required>
            </li>
            <li>
              <label for="zip-s">Zip Code</label>
              <input type="text" name="zip-s" placeholder="Postal / Zip Code" required>
            </li>
          </ul>
          <li>
            <label for="phone-s">Phone</label>
            <input type="tel" name="phone-s" pattern="[0-9]{3} [0-9]{3} [0-9]{4}" placeholder="### ### ####" required>
          </li>
        </ul>
      </section>
    </section>
    <section id="cart-summary-container">
      <section id="cart-summary">
        <section id="directions">
          <a id="keep-shop" href="../cart">Edit Cart</a>
          <button id="check-out" type="submit">Complete</button>
        </section>
        <header>
          <h1>Summary</h1>
        </header>
        <table id="cost-listing">
          <tbody>
            <tr id="subtotal">
              <td class="category">Subtotal:</td>
              <td class="value">$13.58</td>
            </tr>
            <tr id="service">
              <td class="category">Service Fee:</td>
              <td class="value">$300</td>
            </tr>
            <tr id="tax">
              <td class="category">Tax:</td>
              <td class="value">$300</td>
            </tr>
          </tbody>
        </table>
        <table id="total">
          <tbody>
            <tr>
              <td class="category">Total:</td>
              <td class="value">$300</td>
            </tr>
          </tbody>
        </table>
      </section>
    </section>
    <section id="billing-container">
      <section id="billing">
        <header>
          Billing
        </header>
        <ul class="form-body">
          <li>
            <label for="cardnumber">Card Number</label>
            <input type="text" name="cardnumber" required>
          </li>
          <li>
            <label for="cardname">Name on card</label>
            <input type="text" name="cardname" required>
          </li>
          <li></li>
          <ul>
            <li>
              <label for="expiration">Expiration date</label>
            <input type="month" name="expiration" required>
            </li>
            <li>
              <label for="cvv">CVV</label>
            <input type="text" name="cvv" placeholder="XXX" pattern="[0-9]{3}" required>
            </li>
          </ul>
          <ul>
            <input type="checkbox" name="show-address-b" id="show-address-b">
            <label for="show-address-b">Enter a new address</label>
            <ul id="address-b-form">
              <li>
                <label for="address-b">Address</label>
                <input type="text" name="address1-b" placeholder="Street address or P.O. Box">
                <input type="text" name="address2-b" placeholder="Apt, suite, unit, building, floor, etc.">
              </li>
              <li>
                <label for="country-b">Country</label>
                <select type="text" name="country-b">
                  <option value="US">United States</option>
                </select>
              </li>
              <ul class="location">
                <li>
                  <label for="city-b">City</label>
                  <input type="text" name="city-b" placeholder="City">
                </li>
                <li>
                  <label for="state-b">State</label>
                  <input type="text" name="state-b" placeholder="State">
                </li>
                <li>
                  <label for="zip-b">Zip Code</label>
                  <input type="text" name="zip-b" placeholder="Postal / Zip Code">
                </li>
              </ul>
            </ul>
          </ul>
        </ul>
      </section>
    </section>
  </form>
</body>
</html>
