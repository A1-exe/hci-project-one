<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Nunito&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="../assets/css/screen.css" />
  <title>Cybersecurity StartUp</title>
</head>
<body>
  <header>
    <nav>
      <ol>
        <li id="company">
          <a href="../">CYBERSTART SECURITY</a>
        </li>
        <ol id="pages">
          <li>
            <a href="../cart/" id="cart-icon">Cart</a>
          </li>
          <li>
            <a href="../checkout/" id="cart-icon">Checkout</a>
          </li>
        </ol>
      </ol>
    </nav>
  </header>
  <main id="checkout">
    <section id="shipping-container">
      <form id="shipping">
        <header>
          Shipping
        </header>
        <label for="first-s">First Name</label>
        <input type="text" name="first-s" id="">
        
        <label for="last-s">Last Name</label>
        <input type="text" name="first-s" id="">
        <label for="address-s">Address</label>
        <input type="text" name="address-s" id="">
        <label for="country-s">Country</label>
        <select type="text" name="country-s" id="">
          <option value="US">United States</option>
        </select>
        <fieldset>
          <label for="city-s">City</label>
          <input type="text" name="city-s" id="">
          <label for="state-s">State</label>
          <input type="text" name="state-s" id="">
          <label for="zip-s">Zip</label>
          <input type="text" name="zip-s" id="">
        </fieldset>
        <label for="phone-s">Phone</label>
        <input type="text" name="phone-s" id="">
      </form>
    </section>
    <section id="cart-summary-container">
      <form id="cart-summary" action="../checkout">
        <section id="directions">
          <button id="keep-shop" formaction="../">Keep Shopping</button>
          <button id="check-out" type="submit">Continue</button>
        </section>
        <header>
          <h1>Summary</h1>
        </header>
        <table id="cost-listing">
          <tbody>
            <tr id="subtotal">
              <td class="category">Subtotal:</td>
              <td class="value">$13.58</td>
            </tr>
            <tr id="service">
              <td class="category">Service Fee:</td>
              <td class="value">$300</td>
            </tr>
            <tr id="tax">
              <td class="category">Tax:</td>
              <td class="value">$300</td>
            </tr>
          </tbody>
        </table>
        <table id="total">
          <tbody>
            <tr>
              <td class="category">Total:</td>
              <td class="value">$300</td>
            </tr>
          </tbody>
        </table>
      </form>
    </section>
    <section id="billing-container">
      <form id="billing">
        <header>
          Billing
        </header>
        
        <label for="holder-b">Cardholder Name</label>
        <input type="text" name="holder-b" id="">
        
        <label for="card-b">Card Number</label>
        <input type="text" name="card-b" id="">
        
        <label for="exp">Expiration Date</label>
        <input type="month" name="exp" min="2018-03" value="2018-05" id="">
        
        <label for="cvv">CVV</label>
        <input type="text">
        
        <label for="city-b">City</label>
        <input type="text" name="city-b" id="">
        <label for="state-b">State</label>
        <input type="text" name="state-b" id="">
        <label for="zip-b">Zip</label>
        <input type="text" name="zip-b" id="">
      </form>
    </section>
  </main>
</body>
</html>
